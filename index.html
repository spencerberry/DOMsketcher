<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Etch it up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>Draw as you please.</h1>
    </header>
    <div id="box">
      <div id="canvas">
      </div>
    </div>
    <div class="controls">
        <button id="clear">clear</button>
        <span class="control-label">
        shades:</span>
        <label class="toggle" id="shade-toggle">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span class="control-label">
        colors:</span>
        <label class="toggle" id="color-toggle">
          <input type="checkbox">
          <span class="slider"></span>
        </label>

    </div>
    <footer>
      <div id="credits">
        built by <a href="https://spncr.dev" target="_blank">spncr</a> on the path of <a href="https://www.theodinproject.com" target="_blank">the odin project</a>.
      </div>
    </footer>
  </body>
  <script src="etchit.js"></script>
</html>
